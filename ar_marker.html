<!DOCTYPE html>
<html>

<head>
    <title>B. Braun AR</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" id="favicon">
    <link rel="stylesheet" href="main.css">
    <meta name="description" content="Schau dir das 3D Modell an indem du das Wallpaper scannst.">

    <meta name="thumbnail" content="https://maxm1211.github.io/AR-Test/assets/favicon.png">

    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!--
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    -->
</head>


<body>
    <a href="https://www.bbraun.com/en.html" target="_blank">
        <div class="branding">&copy; B. Braun</div>
    </a>

    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer='precision: medium;'>
        <a-marker type="pattern" url="https://maxm1211.github.io/AR-Test/assets/pattern-speedup_wallpaper.patt">
            <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="https://maxm1211.github.io/AR-Test/assets/speedupchange.gltf"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
