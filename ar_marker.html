<!DOCTYPE html>
<html>

<head>
    <title>B. Braun AR</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" id="favicon">
    <link rel="stylesheet" href="main.css">
    <meta name="description" content="Schau dir das 3D Modell an indem du das Wallpaper scannst.">

    <meta name="thumbnail" content="https://maxm1211.github.io/AR-Test/assets/favicon.png">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>


<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="https://maxm1211.github.io/AR-Test/assets/speedupchange.gltf"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
