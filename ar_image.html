<!DOCTYPE html>
<html lang="de">

<head>
    <title>speed up change</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" id="favicon">
    <link rel="stylesheet" href="main.css">

    <meta property="og:title" content="speed up change" />
    <meta property="og:description" content="Schau dir das 3D Modell an indem du das Wallpaper scannst.">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ar.werk39.rocks/" />
    <meta property="og:image" content="https://ar.werk39.rocks/assets/speedupchange.jpg" />

    <!-- rawgithack development URL -->
    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>

</head>

<body>
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div class="loader"></div>
    </div>
    <a-scene vr-mode-ui='enabled: false;' renderer="logarithmicDepthBuffer: true;" embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;' gesture-detector id="scene">

        <!-- Absolute Path to Marker files without file extension (.fset;.fset3;.iset) -->
        <a-nft type='nft' url='https://ar.werk39.rocks/assets/speedup_wallpaper' smooth='true' smoothCount='1' smoothTolerance='0.01' smoothThreshold='5' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <!-- Absolute Path to .gltf File -->
            <a-entity gltf-model='https://ar.werk39.rocks/assets/speedupchange.gltf' scale="1 1 1" position="50 100 -50" rotation="0 0 0" gesture-handler class="clickable">
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
