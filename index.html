<!DOCTYPE html>
<html>

<head>
    <title>B. Braun AR</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" id="favicon">
    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>

    <link rel="stylesheet" href="main.css">

    <!-- rawgithack development URL -->
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

</head>

<body style='margin : 0px; overflow: hidden; background:black'>
    <div class="branding">&copy; B. Braun </div>
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div class="loader"></div>
    </div>
    <a-scene vr-mode-ui='enabled: false;' renderer="logarithmicDepthBuffer: true;" embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft type='nft' url='https://maxm1211.github.io/AR-Test/assets/speedup_wallpaper' smooth='true' smoothCount='10' smoothTolerance='0.02' smoothThreshold='10'>
            <a-entity gltf-model='https://maxm1211.github.io/AR-Test/assets/speedupchange.gltf' scale="1 1 1" position="50 50 -25" rotation="-115 0 0">
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
