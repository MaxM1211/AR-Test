<!DOCTYPE html>
<html>

<head>
    <title>B. Braun AR</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" id="favicon">
    <link rel="stylesheet" href="main.css">
    <meta name="description" content="Schau dir das 3D Modell an indem du das Wallpaper scannst.">
    <!--
        <PageMap>
            <DataObject type="thumbnail">

                <Attribute name="src" value="https://maxm1211.github.io/AR-Test/assets/favicon.png" />

                <Attribute name="width" value="32" />

                <Attribute name="height" value="32" />

            </DataObject>
        </PageMap>
    -->

    <meta name="thumbnail" content="https://maxm1211.github.io/AR-Test/assets/favicon.png">

    <!-- rawgithack development URL -->
    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>

</head>

<body>
    <a href="https://www.bbraun.com/en.html" target="_blank">
        <div class="branding">&copy; B. Braun 12:38 Uhr</div>
    </a>
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div class="loader"></div>
    </div>
    <a-scene vr-mode-ui='enabled: false;' renderer="logarithmicDepthBuffer: true;" embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;' gesture-detector id="scene">

        <!-- Absolute Path to Marker files without file extension (.fset;.fset3;.iset) -->
        <a-nft type='nft' url='https://maxm1211.github.io/AR-Test/assets/speedup_wallpaper' smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <!-- Absolute Path to .gltf File -->
            <a-entity gltf-model='https://maxm1211.github.io/AR-Test/assets/speedupchange.gltf' scale="1 1 1" position="50 100 -50" rotation="0 0 0" gesture-handler class="clickable">
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
